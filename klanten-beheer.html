<!DOCTYPE html>
<html>
<head>
    <title>Klantenbeheer - Verkoopmedewerkerportaal FireArcade</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Klantenbeheer</h1>
        <div class="dashboard-actions">
            <button class="submit-button" onclick="location.href='klant-toevoegen.html'" style="max-width: 250px;">Nieuwe klant toevoegen</button>
            <button class="nav-button" onclick="location.href='verkoop-dashboard.html'" style="max-width: 250px;">Terug naar dashboard</button>
        </div>
        <div class="table-container">
            <table id="klanten">
                <thead>
                    <tr>
                        <th>Klantnummer</th>
                        <th>Naam</th>
                        <th>E-mail</th>
                        <th>Woonplaats</th>
                        <th>Acties</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Klanten worden hier dynamisch toegevoegd -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="verkoop-script.js"></script>
</body>
</html>

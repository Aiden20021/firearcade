<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Monteurportaal FireArcade</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h1>Openstaande Tickets</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" class="form-input">
                    <option value="open">Open</option>
                    <option value="voltooid">Voltooid</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" class="form-input">
                    <option value="">-- Maak een keuze --</option>
                    <option value="installatie">Installatie</option>
                    <option value="reparatie">Reparatie</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zoek">Zoeken:</label>
                <input type="text" id="zoek" class="form-input" placeholder="Zoek op ticketnummer of klantnaam">

        
        <div class="table-container">
            <table id="tickets">
                <thead>
                    <tr>
                        <th>Ticketnummer</th>
                        <th>Klantnaam</th>
                        <th>Spelkast</th>
                        <th>Status</th>
                        <th>Details</th>
                        <th>Type</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        
    </div>
    <script src="monteur-script.js"></script>
</body>
</html>
